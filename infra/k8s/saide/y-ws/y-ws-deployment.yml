apiVersion: apps/v1
kind: Deployment
metadata:
  name: y-ws-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: y-ws
  template:
    metadata:
      labels:
        app: y-ws
    spec:
      containers:
        - name: y-ws-container
          image: tzuhsuanhuang/y-ws:latest
          ports:
            - containerPort: 80
